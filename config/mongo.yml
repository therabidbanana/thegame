defaults: &defaults
  host: 127.0.0.1
  port: 27017

development:
  <<: *defaults
  database: thegame_development

test:
  <<: *defaults
  database: thegame_test

# set these environment variables on your prod server
production:
  <<: *defaults
  database: thegame
  username: <%= ENV['MONGO_USERNAME'] %>
  password: <%= ENV['MONGO_PASSWORD'] %>
